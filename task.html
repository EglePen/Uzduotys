<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4bc50af0de.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Best <span class="todo">ToDo</span> App</h1>
        <ul>
            <li>
                <a href="https://www.facebook.com/">
                    <image class="social-icon" src="assets/facebook-icon.svg" alt="Facebook icon">
                </a>
            </li>
            <li>
                <a href="https://twitter.com/">
                    <image class="social-icon" src="assets/twitter-icon.svg" alt="Twitter icon">
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/">
                    <image class="social-icon" src="assets/linkedin-icon.svg" alt="linkedin icon">
                </a>
            </li>
        </ul>
    </header>
    
    <main>
        <form class="form">
            <h2>Edit Task</h2>
            <div>
                <label>Task ID</label>
                <p>123456789</p>
            </div>
            <div>
                <label class="left">Name</label>
                <input class="right" type="text" name="name" placeholder="Take out trashes">
            </div>
            <div>
                <label>Completed</label>
                <input type="checkbox">
            </div>
            <button>Edit</button>
            <p class="error-edit">There Was An Error</p>
        </form>

        <a href="index.html">
            <button class="back-btn">
                Back To Task
            </button>
        </a>
    </main>
</body>
</html>
