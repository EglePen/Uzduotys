<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4bc50af0de.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Best <span class="todo">ToDo</span> App</h1>
        <ul>
            <li>
                <a href="https://www.facebook.com/">
                    <image class="social-icon" src="assets/facebook-icon.svg" alt="Facebook icon">
                </a>
            </li>
            <li>
                <a href="https://twitter.com/">
                    <image class="social-icon" src="assets/twitter-icon.svg" alt="Twitter icon">
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/">
                    <image class="social-icon" src="assets/linkedin-icon.svg" alt="linkedin icon">
                </a>
            </li>
        </ul>
    </header>

    <main>
        <form class="form">
            <h2>Your Task</h2>
            <div class="form-task-input">
                <input class="task-input" type="text" name="text" placeholder="e.g. wash dishes">
                <button class="submit-button" type="submit">Add</button>
            </div>
            <p class="error">There was an Error</p>
        </form>

        <form class="form form-filled">
            <div class="task">
                <h3>Take Out Trashes</h3>
                <div>
                    <a class="edit-btn" href="task.html"><i class="fa fa-edit"></i></a>
                    <button class="trash-btn"><i class="fa fa-trash"></i></button>
                </div>
            </div>
        </form>

        <form class="form form-filled">
            <div class="task">
                <div class="done-task-check">
                    <i class="fa-regular fa-circle-check"></i>
                    <h4>Walk The Dog</h4> 
                </div>                
                <div>
                    <a class="edit-btn" href="task.html"><i class="fa fa-edit"></i></a>
                    <button class="trash-btn"><i class="fa fa-trash"></i></button>
                </div>
            </div>   
        </form>
    </main>
    
</body>
</html>
